<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Speaks</title>
    <link rel="shortcut icon" type="image/png" href=”favicon.ico”/>
</head>

<body>
    <header>
            <img height="40px" src="name.png" alt="minions">
    </header>
    <h1>minion translator
        <img  height="110px" src="minion.png">
    </h1>
    <textarea id="txt-input"
        placeholder="put your sentence in English here and we will convert it to banana"></textarea>
    <button id="btn-translate" style="text-align: center;">Translate</button>

    <div class="footer">
       <pre> Are you a fan of minions? 
           Did you know that the gibberish they say is an actual language.
